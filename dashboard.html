<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
        <title>Dashboard</title>
        <link rel="shortcut icon" href="#">

    
    </head>

        
    <body>
  
        <div class="content">
        <header>
            <div class="header-background"></div>
            <div class="title">
            <h1>
                Bienvenue chez Prêt à dépenser
            </h1>
            <h4>
                Created by Bastien B
            </h4>

            <p>
                <label for="label_id_client">Commencer par ajouter une référence client :</label>

                <a href="{{ url_for('add') }}" class="btn add-btn">Cliquez ici</a>
                <div class="todos">
                {% for id, id_client in todos.items() %}
                    <div class="ref_cli">
                    
                        <p class="id_client">La référence client est {{ id_client }}</p>
                     
                    </div>
                
                    {% else %}
                    <h4>
                        Il n'y a pas de référence client séléctionnée.
                    </h4>
                    {% endfor %}
                
            </p>
                
            <p>
                Pour aller sur le Dashboard et réaliser une simulation
            </p>


            <a href ="http://192.168.1.12:8501" input type="submit"> <strong> Cliquez ici </strong> </a>
            </div>
        </header>
        
        <main>
            <div class="chartContainer">
            </div>
            
        </main>
        </div>
        
    </body>
  
</html>
